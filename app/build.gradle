apply plugin: 'com.android.application'

// 1. android 配置块
android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "yhjmew.minecraft.nbteditor"
        minSdkVersion 28
        targetSdkVersion 33
        versionCode 4
        versionName "1.0.3"
    }

    // 这一步非常重要！强制使用 Java 8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // 这里就是你刚才改的混淆配置 (放在 android 里面是对的)
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false // 关闭混淆，解决 Shizuku 找不到方法的问题
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// 2. dependencies 依赖块 (必须在 android 外面！！)
dependencies {
    // 同时支持 jar 和 aar，防止漏加载
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}